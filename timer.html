<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rgb_4824284.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="timer.css">
    <title>RGB TIMER</title>
</head>
<body>
   
  <section class="Timer">
    <header class="d-flex  justify-content-center pt-3 pe-5 me-5 placeholder-wave "><h1 class="h1 fw-bold display-2 text-white "><span id="r">R</span> <span id="g" >G</span> <span id="b">B</span> TIMER</h1></header>
        
    <main id="time" class="d-flex justify-content-center  align-items-center  ">
        <div class="circle">
            <div class="dots hrdot"></div>
            <svg id="svghours">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>
            <div id="hours" class="display-3 fw-bold text-white swhours">00</div>
            <p class="text-white fw-bold fs-4 ">Hours</p>
        </div>
        <div class="circle ">
            <div class="dots mindot"></div>
            <svg id="svgminutes">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>   
             <div id="minutes" class="display-3 fw-bold text-white swminutes">00</div>
             <p class="text-white fw-bold fs-4 ">Minutes</p>
        </div>
        <div class="circle  ">
            <div class="dots secdot"></div>
            <svg id="svgseconds">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>
            <div id="seconds"class="display-3 fw-bold text-white swseconds" >00</div>
            <p class="text-white fw-bold fs-4">Seconds</p>
        </div> 
        <div class="circle  ">
            <div class="dots secdot"></div>
            <svg id="svgmilliseconds">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>
            <div id="milliseconds"class="display-3 fw-bold text-white swmilliseconds " >00</div>
            <p class="text-white fw-bold fs-4">MilliSeconds</p>
        </div> 
        
        
    </main>
    <footer class="d-flex justify-content-center align-items-center ">
    <div class="btns me-5 pe-5 mt-5">
        <button onclick="startTimer()"  class="btn fs-3  text-white fw-bold border-3 placeholder-wave bg-dark">START</button>
        <button onclick="stopTimer()"  class="btn fs-3  text-white fw-bold  ms-4 - border-3 placeholder-wave bg-dark">STOP</button>
        <button onclick="resetTimer()" class="btn text-white fs-3  fw-bold ms-4 border-3 placeholder-wave bg-dark ">RESET</button>
        <a class="btn text-white fs-3  fw-bold ms-4 border-3 placeholder-wave bg-dark " href="index.html">BACK</a> 
       </div>
    </footer>
    </section>
    
    <script src="timer.js"></script>
</body>
</html>
