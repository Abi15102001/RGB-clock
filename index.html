<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB CLOCK</title>
    <link rel="shortcut icon" href="rgb_4824284.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="clock.css"/>
</head>
<body>
    <section class="clock">
    <header class="d-flex  justify-content-center pt-3 pe-5 me-5 placeholder-wave "><h1 class="h1 fw-bold display-2 text-white "><span id="r">R</span> <span id="g" >G</span> <span id="b">B</span> DIGITAL CLOCK </h1></header>
    <main id="time" class="d-flex justify-content-center  align-items-center  ">
        <div class="circle">
            <div class="dots hrdot"></div>
            <svg id="svghours">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>
            <div id="hours" class="display-3 fw-bold text-white">00</div>
            <p class="text-white fw-bold fs-4 ">Hours</p>
        </div>
        <div class="circle ">
            <div class="dots mindot"></div>
            <svg id="svgminutes">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>   
             <div id="minutes" class="display-3 fw-bold text-white">00</div>
             <p class="text-white fw-bold fs-4 ">Minutes</p>
        </div>
        <div class="circle  ">
            <div class="dots secdot"></div>
            <svg id="svgseconds">
                <circle cx="70" cy="70" r="65" ></circle>            
            </svg>
            <div id="seconds"class="display-3 fw-bold text-white " >00</div>
            <p class="text-white fw-bold fs-4">Seconds</p>
        </div> 
        
        <div class="">     
           <div id="ampm" class="display-3 fw-bold text-white  ">AM</div>
       </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center ">
    <div class="btns me-5 pe-5 mt-5 ">
        <a class="btn text-white fs-3  fw-bold me-3  border-3 placeholder-wave bg-dark " href="stopwatch.html">STOPWATCH</a>
        <a class="btn text-white fs-3  fw-bold ms-5  border-3 placeholder-wave bg-dark " href="timer.html">TIMER</a>
        
       </div>
    </footer>
</section>






<script src="clock.js"></script>
</body>
</html>
